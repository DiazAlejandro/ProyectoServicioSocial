    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Regístrate</title>

    <script type='text/javascript'>
        document.oncontextmenu = function(){return false}
    </script>
  </head>
  <body>
      
<!-- LA PROGRAMACIÓN DE LA PÁGINA -->
      <!-- contact-box se encarga de poner un contorno -->
    <section class="contact-box" >
        <div class = "row no-gutters bg-dark" id="xx">
            <div class="col-xl-5 col-lg-12 register-bg ">

            </div>
            <div class="col-xl-7 col-lg-12 d-flex">
                <div class="container align-self-center p-6">
                    <h1 class="font-weight mb-3">Servicio Social</h1>
                    <!-- subttítulo -->
                    <p class="text-muted mb-5"> Ingresa la siguiente información para registrarte.</p>
                    <form  onsubmit="registrarAlumno(event)">
                        <!-- Nombre y Apellido -->
                        <div class="form-row mb-2">
                            <div class="form-group col-md-6">
                                <label class="font-weight">Nombre: <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name = "name" id = "name" placeholder="Tu nombre" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="font-weight">Apellido: <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name = "apell" id = "apell" placeholder="Tu apellido" required>
                            </div>
                        </div>
                        <!-- No.Control y Carrera -->
                        <div class="form-row mb-2">
                            <div class="form-group col-md-6">
                                <label class="font-weight">Número de control: <span class="text-danger">*</span></label>
                                <input type="tel" class="form-control" name= "noctrl" id = "noctrl" placeholder="Tu número de control" required>
                            </div>

                            <div class="form-group col-md-6 width-100">
                                <label class="font-weight">Carrera: <span class="text-danger">*</span></label>
                                <select type="text" class="custom-select" list = "carreras" name = "carrera" id = "carrera" required >
                                <option value="Carrera">Carrera...</option>
                                <option value="Ingeniería en Gestión Empresarial">Ingeniería en Gestión Empresarial</option>
                                <option value="Ingeniería en Sis. Computacionales">Ingeniería en Sis. Computacionales</option>
                                <option value="Ingeniería Civil">Ingeniería Civil</option>
                                <option value="Ingeniería Electrónica">Ingeniería Electrónica</option>
                                <option value="Ingeniería Mecánica">Ingeniería Mecánica</option>
                                <option value="Ingeniería Industrial">Ingeniería Industrial</option>
                                <option value="Ingeniería Química">Ingeniería Química</option>
                                <option value="Ingeniería Electrica">Ingeniería Electrica</option>
                                <option value="Licenciatura en administración">Licenciatura en administración</option>
                                </select>
                                <datalist id = "carreras">
                                    <option value = "Ingeniería en Gestión Empresarial">
                                    <option value = "Ingeniería en Sis. Computacionales">
                                    <option value = "Ingeniería Civil">
                                    <option value = "Ingeniería Electrónica">
                                    <option value = "Ingeniería Mecánica">
                                    <option value = "Ingeniería Industrial">
                                    <option value = "Ingeniería Química">
                                    <option value = "Ingeniería Electrica">
                                    <option value = "Licenciatura en administración">
                                </datalist>
                            </div>
                        </div>
                        <!-- Dirección -->
                        <div class="form-group mb-3">
                            <label class="font-weight">Dirección: <span class="text-danger">*</span></label>
                            <input type="text" class="form-control"  name = "direccion" id = "direccion" placeholder="Ingresa tu dirección" required>
                        </div>
                        <!-- Teléfono y semestre -->
                        <div class="form-row mb-2">
                            <div class="form-group col-md-6">
                                <label class="font-weight">Teléfono: <span class="text-danger">*</span></label>
                                <input type="tel" class="form-control" name = "telefono" id = "telefono" placeholder="Tu teléfono" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="font-weight">Semestre actual: <span class="text-danger">*</span></label>
                                <select type="number" class="custom-select" list= "semestre" name = "semestre" id = "semestre" placeholder="#" min="5" max="13" required>
                                    <option value="...">...</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                </select>
                                <datalist id = "semestre">
                                    <option value = "5">
                                    <option value = "6">
                                    <option value = "7">
                                    <option value = "8">
                                    <option value = "9">
                                    <option value = "10">
                                    <option value = "11">
                                    <option value = "12">
                                    <option value = "13">
                                </datalist>
                            </div>
                        </div>
                        <!-- Correo y Contraseña -->
                        <div class="form-group mb-3">
                            <label class="font-weight">Correo electrónico: <span class="text-danger">*</span></label>
                            <input type="email" class="form-control"  name = "email" id = "email" placeholder="Ingresa tu correo electrónico" required pattern=".+@[iI][tT][oO][aA][xX][aA][cC][aA][.][eE][dD][uU][.][mM][xX]">
                        </div>
                        <div class="form-group mb-3">
                            <label class="font-weight">Contraseña: <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" name = "pass" id = "password" placeholder="Ingresa una contraseña" required>
                        </div>
                        <!-- Datos estadísticos -->

                        <!-- Datos estadísticos -->
                        <p class="text-muted mb-5"> Datos necesarios para fines estadísticos.</p>
                        <!-- Género -->
                        <div class="form-row mb-3">
                            <label class="font-weight">Género: <span class="text-danger">*</span></label>
                            <select type="text" class="custom-select" list = "generos" name = "genero" id = "genero" required>
                            <option value="genero">Género...</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>

                            </select>
                            <datalist id = "generos">
                                <option value = "Masculino">
                                <option value = "Femenino">
                            </datalist>
                        </div>
                        <!-- Lengua indigena -->
                        <div class="form-group mb-3">
                            <label class="font-weight">¿Hablas alguna lengua indígena? <span class="text-danger">*</span></label>
                            <select type="text" class="custom-select" list = "lenguas" name = "lengua" id = "lengua" required>
                            <option value="lengua">Lengua indígena...</option>
                            <option value="Si">Si</option>
                            <option value="No">No</option>

                            </select>
                            <datalist id = "lenguas">
                                <option value = "Si">
                                <option value = "No">
                            </datalist>
                        </div>
                        <!-- discapacidad -->
                        <div class="form-group mb-3">
                            <label class="font-weight">¿Tienes alguna discapacidad?</label>
                            <select type="text" class="custom-select" list = "discapacidades" name = "discapacidad" id = "discapacidad" required>
                                <option value="Elige">Elige...</option>
                                <option value="No">No</option>
                                <option value="Si">Sí</option>
    
                                </select>
                                <datalist id = "discapacidades">
                                    <option value = "No">
                                    <option value = "Si">
    
                                </datalist>
                            
                        </div>
                        <!-- actividades complementarias -->
                        <div class="form-row mb-3">
                            <label class="font-weight">¿Tienes todos tus créditos de las actividades complementarias? <span class="text-danger">*</span></label>
                            <select type="text" class="custom-select" list = "actividades" name = "actividad" id = "actividad" required>
                            <option value="actividades complementarias">actividades complementarias...</option>
                            <option value="Pendiente">Pendiente</option>
                            <option value="Completado">Completado</option>

                            </select>
                            <datalist id = "actividades">
                                <option value = "Pendiente">
                                <option value = "Completado">

                            </datalist>
                        </div>  
                        <!-- Dependencia -->
                        <div class="form-row mb-3">
                                <label class="font-weight">Tipo de dependencia a realizar: <span class="text-danger">*</span></label>
                                <select type="text" class="custom-select" list = "dependencias" name = "dependencia" id = "dependencia" required>
                                <option value="Dependencia">Dependencia...</option>
                                <option value="Gubernamental">Gubernamental</option>
                                <option value="Federal">Federal</option>
                                <option value="Estatal">Estatal</option>
                                <option value="Asociación civil">Asociación civil</option>
                                <option value="Otra">Otra</option>
                                </select>
                                <datalist id = "dependencias">
                                    <option value = "Gubernamental">
                                    <option value = "Federal">
                                    <option value = "Estatal">
                                    <option value = "Asociación civil">
                                    <option value = "Otra">
                                </datalist>
                        </div>
                        <!-- Período -->
                        <div class="form-row mb-3">
                            <label class="font-weight">Período: <span class="text-danger">*</span></label>
                            <select type="text" class="custom-select" list = "periodos" name = "periodo" id = "periodo" required>
                            <option value="Dependencia">Período...</option>
                            <option value="enero-junio">Enero - Junio</option>
                            <option value="agosto-diciembre">Agosto - Diciembre</option>

                            </select>
                            <datalist id = "periodos">
                                <option value = "enero-junio">
                                <option value = "agosto-diciembre">

                            </datalist>
                    </div>
                        <!-- BOTONES (regresar y registrate) -->

                        <!-- BOTONES (regresar y registrate) -->
                        <div class="form-group mb-5">
                            <div class="form-check">
                            
                                <input class="form-check-input" type="checkbox" id="chec" onclick="activar()" />
                                <label class="form-check-label text-muted">Al seleccionar esta casilla acepta que tiene 160 créditos necesarios para realizar el servicio social. </label>
                            </div>
                        </div>
                        <a type="button" class="btn btn-default btn-lg width-100"  href="index.html" > Regresar</a>
                        <button type="submit" class="btn btn-primary btn-lg width-100" id="botoncito" disabled> Regístrate</button>

                    </form>
                    <small class="d-inline-block text-muted mt-5"> Todos los Derechos Reservados ® 2020 </small>
                </div>
            </div>
        </div>
    </section>

  </body>
